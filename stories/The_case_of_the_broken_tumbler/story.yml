      - 
        name: not_worth_my_time
        contents: 
          - 
            "Although Alan was in the same marching band as my best friend Macy, I really didnt want to get involved in his drama. It was obvious
            to me that someone in the band was trying to pull one over on him, a jealous rival percusionist looking to steal his spot, or perhaps 
            a spurned girl just trying to get back at him for some percieved slight, but more than anything I knew this wasnt my problem. However,
            as the best known detective at Lake Wood High, it wouldn't do to have the word going around that I rejected a case. I saw an easy way out
            that would fix both these problems."
          - 
            "\"Listen Alan, I'll see what I can do. What Im need from you is a description of the mallets, and a $20 retainer to get started and another $20
            when I deliver the goods.\""
          -
            "\"Ah come on, you're going to change me?\""
          -
            "I force a laugh, \"hey, if they're not worth the money then they're not worth my time.\" I knew asking for the 20 would make him think,
            silently hoping he would back out."
          -
            "\"Relax, I can pay, I really need those mallets back, they're my lucky set and I cant perform without them.\" He rummaged through his bag,
            eventually coming out with ball of crumpled 1s and 5s. \"They're about 10 inches long, wooden with blue felt tips. I've had them since I was a freshman,
            and I've used them in every show since.\""
          -
            "I took the wad of loose bills, pushing them into the pocket of my hoodie, \"I'll start asking around, and text you this after lunch if I can dig anything up.\" Of course
            I had no intention of doing any such thing, since I already knew exactly where I would find what he was looking for. Just then, the first bell rang and the mass of bodies 
            filling the hallways started to disperse into the rooms. Alan looked like he was about to say something, but I waved him off and started walking down towards Mr. Brackwords study hall in room 204."
          -

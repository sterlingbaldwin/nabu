        contents: 
          - 
            "As with most things in my life, I should have known better at the time and kept my nose out of other peoples business, 
            but what can I say, I'm nosy. The whole affair started during the waning hours of my previous greatest investigation, The Case of the Missing Xylophone Mallet."
          -
            "Alen Greensberg, the best procussioninst in the schools marching band, had come to me almost in tears the previous day. He was working hard to hold back his 
            panic, but I could tell it was welling up like a dam ready to burst."
          - "\"Sarah, you've got to help me! I've been looking for it everywhere and the homecoming game is this weekend, there's no way I can play without it!\""
          - "He had the most annoying way of starting sentences half way through, like I already knew what he was talking about. \"Hold on Alan, calm down and start from the beginning, what's going on?\""
          - "He takes a breath, taking a moment to compose himself before saying, \"ok, so yesterday morning when I showed up at marching band practice before school, I got my whole uniform on
            and got everything ready, only when I went to get my mallets out of my bag, they were missing! I always put them in exactly the same place, and in the last two days I've looked absolutely everywhere, someone is trying to ruin me!\" 
            I could tell he was starting to get worked up again, so I tried a different tact."

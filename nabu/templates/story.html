<html>
  <head>
    <meta charset="utf-8">
    <link href="nabu/styles/style.css" rel="stylesheet">
    <title>{{title}}</title>
  </head>

  <body>
    {% for page_name, page_info in pages.items() %}
        <article id="{{ page_name }}">
          {% if page.type ==  two_column %}
            <section>
              {% for item in page_info.contents %}
                <p>
                  {{ item }}
                </p>
              {% endfor %}
            </section>
            <ul>
              {% for item in page_info.choices %}
                <li class="active"><a href="#{{ item.target }}">{{item.description}}</a></li>
              {% endfor %}
            </ul>
          {% endif %}  
        </article>
    {% endfor %}
  </body>
</html>
